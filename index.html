<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>PUBG Project</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <header>
        <div class="logo">
            <img src="./images/image 3 (4).png" alt="PUBG Logo">
        </div>
        <nav>
            <ul class="menu">
                <li><a href="#">Game Info</a></li>
                <li><a href="#">News</a></li>
                <li><a href="#">Media</a></li>
                <li><a href="#">Community</a></li>
                <li><a href="#">Support</a></li>
            </ul>
        </nav>
        <div class="controls">
            <select>
                <option value="en">English</option>
                <option value="ru">Русский</option>
            </select>
            <button class="play-btn">Play Now</button>
        </div>
    </header>

    <section class="banner">
        <h1>ERANGEL CLASSIC RETURNS</h1>
        <div class="buttons">
            <button class="pc-btn">PC</button>
            <button class="console-btn">Console</button>
        </div>
    </section>

    <footer>
        <div class="socials">
            <img src="./images/Vector (1).png" alt="Telegram">
            <img src="./images/Instagram.png" alt="Instagram">
            <img src="./images/Vector (2).png" alt="YouTube">
        </div>
        <div class="footer-logo">
            <img src="./images/image 3 (4).png" alt="PUBG Footer Logo">
        </div>
    </footer>
</body>
</html>
